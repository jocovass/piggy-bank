name: ğŸš€ Deploy
on:
  push:
    branches:
      - master
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â¬¡ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: npm run typecheck

  test-db:
    name: ğŸ›  Test DB
    runs-on: ubuntu-22.04
    outputs:
      db_host: ${{ steps.create-branch.outputs.host }}
      current_branch: ${{ steps.branch-name.outputs.current_branch }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ· Get Branch Name
        id: branch-name
        uses: tj-actions/branch-names@v8

      - name: ğŸš§ Create Neon Branch
        id: create-branch
        uses: neondatabase/create-branch-action@v4
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          parent: ${{ secrets.NEON_MAIN_ID }}
          branch_name:
            test-${{ github.event.number }}-${{
            steps.branch-name.outputs.current_branch }}
          username: ${{ secrets.NEON_DATABASE_USERNAME }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: ğŸ§¬ Generate Migrations
        run: npm run db:generate

      - name: ğŸ§³ Run Migrations
        env:
          DB_URL:
            ${{ format('postgresql://{0}:{1}@{2}/{3}?sslmode=require',
            secrets.NEON_DATABASE_USERNAME, secrets.NEON_DATABASE_PASSWORD,
            steps.create-branch.outputs.host, secrets.NEON_DATABASE) }}
        run: npm run db:migrate

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    needs: test-db
    env:
      DB_URL:
        ${{ format('postgresql://{0}:{1}@{2}/{3}?sslmode=require',
        secrets.NEON_DATABASE_USERNAME, secrets.NEON_DATABASE_PASSWORD,
        needs.test-db.outputs.db_host, secrets.NEON_DATABASE) }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    needs: test-db
    env:
      DB_URL:
        ${{ format('postgresql://{0}:{1}@{2}/{3}?sslmode=require',
        secrets.NEON_DATABASE_USERNAME, secrets.NEON_DATABASE_PASSWORD,
        needs.test-db.outputs.db_host, secrets.NEON_DATABASE) }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â¬¡ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Install Playwright Browsers
        run: npm run test:e2e:install

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸ­ Playwright test
        run: npx playwright test

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  migrate:
    name: ğŸ§³ Migrate db
    runs-on: ubuntu-22.04
    needs: [lint, typecheck, test-db, vitest, playwright]
    # Only build/deploy branches on push
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ§¬ Generate Migrations
        run: npm run db:generate

      - name: ğŸ§³ Run Migrations
        env:
          DB_URL:
            ${{ format('postgresql://{0}:{1}@{2}/{3}?sslmode=require',
            secrets.NEON_DATABASE_USERNAME, secrets.NEON_DATABASE_PASSWORD,
            secrets.NEON_MAIN_HOST, secrets.NEON_DATABASE) }}
        run: npm run db:migrate

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-22.04
    needs: [lint, typecheck, test-db, vitest, playwright, migrate]
    # Only build/deploy branches on push
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸš€ Deploy Production
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  cleanup:
    name: ğŸ§¹ Clean up test branch
    runs-on: ubuntu-22.04
    needs: [test-db, vitest, playwright]
    if: always()
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: Delete test branch
        uses: neondatabase/delete-branch-action@v3.1.3
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch:
            test-${{ github.event.number }}-${{
            needs.test-db.outputs.current_branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
